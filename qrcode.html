<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1>
    
    <!-- Input field for URL -->
    <input type="text" id="urlInput" placeholder="Enter URL or text" style="width: 300px;">
    <button onclick="generateQRCode()">Generate QR Code</button>
    
    <!-- Container for QR code -->
    <div id="qrcode" style="margin-top: 20px;"></div>

    <script>
        function generateQRCode() {
            // Get the value from the input field
            var url = document.getElementById("urlInput").value;
            
            // Check if the input field is not empty
            if (url.trim() === "") {
                alert("Please enter a URL or text to generate the QR code.");
                return;
            }

            // Clear the previous QR code if it exists
            document.getElementById("qrcode").innerHTML = "";

            // Create a new QR code
            new QRCode(document.getElementById("qrcode"), {
                text: url,
                width: 128,  // QR code width
                height: 128  // QR code height
            });
        }
    </script>
</body>
</html>
