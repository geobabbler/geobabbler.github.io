<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Video Page</h1>
    <p>Enjoy the embedded video below:</p>
    <video controls>
        <source src="videos/Mcm480.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>If the video doesn't play, please make sure the file <code>video-file.mp4</code> is in the correct location on the server.</p>
</body>
</html>
